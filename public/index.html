<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Service Courses Demo</title>
    <link rel="stylesheet" href="style.css" type="text/css">

</head>


<body onload="inutClock()">
    <div class="grid-container">
        <div class="header">
            <!-- digital clock start -->
            <div class="datetime">
                <div class="date">
                    <span id="dayname">Day</span>,
                    <span id="month">Month</span>
                    <span id="daynum">00</span>,
                    <span id="year">Year</span>
                </div>
                <div class="time">
                    <span id="hour">00</span>:
                    <span id="minutes">00</span>:
                    <span id="seconds">00</span>
                    <span id="period">AM</span>
                </div>
            </div>
            <!-- digital clock end -->
        </div>

        <div class="main" style="padding-top: 0px;">
            <div class="container">
                <div class="box" style="--clr:#89ec5b;">
                    <div class="content">
                        <div class="icon"><ion-icon name="brush"></ion-icon></div>
                        <div class="text">
                            <h3>Designing</h3>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                            <a href="#">Read more</a>
                        </div>
                    </div>
                </div>
                <div class="box" style="--clr:#eb5ae5;">
                    <div class="content">
                        <div class="icon"><ion-icon name="code-slash"></ion-icon></div>
                        <div class="text">
                            <h3>Development</h3>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                            <a href="#">Read more</a>
                        </div>
                    </div>
                </div>
                <div class="box" style="--clr:#5b98eb;">
                    <div class="content">
                        <div class="icon"><ion-icon name="search"></ion-icon></div>
                        <div class="text">
                            <h3>SEO</h3>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                            <a href="#">Read more</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script type="text/javascript">
        function updateClock() {
            var now = new Date();
            var dname = now.getDay(),
                mo = now.getMonth(),
                dnum = now.getDate(),
                yr = now.getFullYear(),
                hou = now.getHours(),
                min = now.getMinutes(),
                sec = now.getSeconds(),
                pe = "AM";

            if (hou == 0) {
                hou = 12;
            }
            if (hou > 12) {
                hou = hou - 12;
                pe = "PM"
            }

            Number.prototype.pad = function (digits) {
                for (var n = this.toString(); n.length < digits; n = 0 + n);
                return n;
            }

            var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            var weeks = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            var ids = ["dayname", "month", "daynum", "year", "hour", "minutes", "seconds", "period"];
            var values = [weeks[dname], months[mo], dnum.pad(2), yr, hou.pad(2), min.pad(2), sec.pad(2), pe]

            for (var i = 0; i < ids.length; i++) {
                document.getElementById(ids[i]).firstChild.nodeValue = values[i];
            }

        }

        function inutClock() {
            updateClock();
            window.setInterval("updateClock()", 1);
        }
    </script>

</body>

</html>
